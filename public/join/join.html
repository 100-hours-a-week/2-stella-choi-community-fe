<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400&family=Moirai+One&family=Roboto+Mono&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="./join.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="arrow-wrap">
                    <div class="arrow-prev"></div>
                </div>
                <p class="header-name">아무 말 대잔치</p>
            </div>
        </header>
        <main class="join-container">
            <div class="info-content">
                <p class="join-title">회원가입</p>
            </div>
            <div class="profile-content">
                <div class="info">
                    <span class="profile-img">프로필 사진</span>
                    <small id="profileError" class="helper-text">* helper text</small>
                </div>
            </div>
            <div class="image-profile-add-container" id="imageProfileAddContainer">
                <div class="circle" id="circle">
                    <span class="plus">+</span>
                </div>
                <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
            </div>

            <div class="info-list-content">
                <div class="form-group">
                    <label for="email" class="title-form">이메일*</label>
                    <input class="input-form" type="email" id="email" placeholder="이메일을 입력하세요">
                    <small id="emailError" class="helper-text">* helper text</small>
                </div>
                <div class="form-group">
                    <label for="password" class="title-form">비밀번호*</label>
                    <input class="input-form" type="password" id="password" placeholder="비밀번호를 입력하세요">
                    <small id="passwordError" class="helper-text">* helper text</small>
                </div>
                <div class="form-group">
                    <label for="passwordAgain" class="title-form">비밀번호 확인*</label>
                    <input class="input-form" type="password" id="passwordAgain" placeholder="비밀번호를 한번 더 입력하세요">
                    <small id="passwordAgainError" class="helper-text">* helper text</small>
                </div>
                <div class="form-group">
                    <label for="nickname" class="title-form">닉네임 *</label>
                    <input class="input-form" type="nickname" id="nickname" placeholder="닉네임을 입력하세요">
                    <small id="nicknameError" class="helper-text">* helper text</small>
                </div>
            </div>
            <div class="button-content">
                <button type="submit" class="join-btn" id="joinBtn">회원가입</button>
            </div>
            <div class="actions">
                <button class="login-btn">로그인하러 가기</button>
            </div>
        </main>
    </div>
    <script src="../config.js"></script>
    <script src="join.js"></script>

</body>
