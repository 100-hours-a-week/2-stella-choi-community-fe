<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400&family=Moirai+One&family=Roboto+Mono&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-name">아무 말 대잔치</h1>
        </header>
        
        <div class="login-container">
            <h2 class="login">로그인</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="title-form">이메일</label>
                    <input class="input-form" type="email" id="email" placeholder="이메일을 입력하세요">
                    <small id="emailError" class="helper-text"></small>
                </div>
                <div class="form-group">
                    <label for="password" class="title-form">비밀번호</label>
                    <input class="input-form" type="password" id="password" placeholder="비밀번호를 입력하세요">
                    <small id="passwordError" class="helper-text"></small>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">로그인</button>
            </form>
            <div class="actions">
                <button class="register-btn">회원가입</button>
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
