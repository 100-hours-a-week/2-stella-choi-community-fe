<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400&family=Moirai+One&family=Roboto+Mono&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="./editpassword.css">
    <link rel="stylesheet" href="../dropdown/profileDropdown.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="arrow-wrap">
                </div>
                <p class="header-name">아무 말 대잔치</p>
                <div class="wrapper">
                    <div class="profile-user-img">
                        <img alt="profile-user-img" class="profile-user-real-img">
                    </div>
                    <div class="profile-dropdown" id="profile-dropdown">
                            <div class="editProfile" data-url="/editprofile">회원정보수정</div>
                            <div class="editPassword" data-url="/editpassword">비밀번호수정</div>
                            <div class="logout">로그아웃</div>
                    </div>
                </div>
            </div>
        </header>
        <main class="profile-edit-container">
            <div class="info-content">
                <p class="edit-title">비밀번호 수정</p>
            </div>
            <div class="info-list-content">
                <div class="form-group">
                    <label for="password" class="password-form">비밀번호</label>
                    <input class="input-form" type="password" id="password" placeholder="비밀번호를 입력하세요">
                    <small id="passwordError" class="helper-text">* helper text</small>
                </div>
                <div class="form-group">
                    <label for="passwordcheck" class="passwordcheck-form">비밀번호 확인</label>
                    <input class="input-form" type="password" id="passwordcheck" placeholder="비밀번호를 한번 더 입력하세요">
                    <small id="passwordcheckError" class="helper-text">* helper text</small>
                </div>
            </div>
            <div class="button-content">
                <button type="submit" class="edit-btn" id="editBtn">수정하기</button>
            </div>
        </main>
    </div>
    <div id="toast-container"></div>
    <script src="../config.js"></script>
    <script src="../dropdown/profileDropdown.js"></script>
    <script src="editpassword.js"></script>
</body>
