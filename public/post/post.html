<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400&family=Moirai+One&family=Roboto+Mono&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="./post.css?v=1.3">
    <link rel="stylesheet" href="../dropdown/profileDropdown.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="arrow-wrap">
                    <div class="arrow-prev"></div>
                </div>
                <p class="header-name">
                    <span class="emoji">⚾️</span>
                    MOA
                </p>
                <div class="wrapper">
                    <div class="profile-user-img">
                        <img src="../images/userprofile.png" alt="profile-user-img" class="profile-user-real-img">
                    </div>
                    <div class="profile-dropdown" id="profile-dropdown">
                            <div class="editProfile" data-url="/editprofile">회원정보수정</div>
                            <div class="editPassword" data-url="/editpassword">비밀번호수정</div>
                            <div class="logout">로그아웃</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="post">
            <div class="post-section">
                <p class="post-title"></p>
                <div class="post-author-info">
                    <div class="left-section">
                        <div class="author-profile">
                            <img src="../images/userprofile.png" alt="profile-user-img" class="profile-user-real-img" id="writer-img">
                        </div>
                        <span class="author-name"></span>
                        <span class="post-date"></span>
                    </div>
                    <div class="info-update-part">
                        <button class="edit-button">
                            <span>수정</span>
                        </button>
                        <button class="delete-button" id="post-delete">삭제</button>
                    </div>
                </div>
            </div>
            <hr class="partition">

            <div class="post-content-info">
                <div class="post-image-part">
                    <img class="post-image">
                </div>
                <div class="post-text">
                    <span class="text">
                    </span>
                </div>
                <div class="post-stats">
                    <button class="stat" id="like-button">
                        <span class="stat-num"></span>
                        <p class="stat-info">좋아요수</p>
                    </button>
                    <div class="stat">
                        <span class="stat-num"></span>
                        <p class="stat-info">조회수</p>
                    </div>
                    <div class="stat">
                        <span class="stat-num"></span>
                        <p class="stat-info">댓글</p>
                    </div>
                </div>
            </div>
            

            <hr class="partition">
            <div class="comment-section">
                <div class="comment-write-section">
                    <textarea class="comment-textarea" placeholder="댓글을 남겨주세요!"></textarea>
                    <div class="custom-line"></div>
                    <div class="button-wrap">
                        <button class="submit-comment">
                            <span class="comment-text">
                                댓글 등록
                            </span>
                        </button>
                    </div>
                </div>
                
                <div class="comment-part">

                </div>
            </div>
        </div>

        <div class="modal-overlay" id="modal-overlay"></div>
        <div id="delete-comment-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <p class="info-comment">댓글을 삭제하시겠습니까?</p>
                <p class="info-deleted">삭제한 내용은 복구 할 수 없습니다.</p>
                <div class="button-set">
                    <button id="cancelDeleteComment" class="cancel-button">취소</button>
                    <button id="confirmDeleteComment" class="confirm-button">확인</button>
                </div>
            </div>
        </div>

        <div id="delete-post-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <p class="info-post">게시글을 삭제하시겠습니까?</p>
                <p class="info-deleted">삭제한 내용은 복구 할 수 없습니다.</p>
                <div class="button-set">
                    <button id="cancelDeletePost" class="cancel-button">취소</button>
                    <button id="confirmDeletePost" class="confirm-button">확인</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../config.js"></script>
    <script src="post.js"></script>
    <script src="../dropdown/profileDropdown.js"></script>
</body>
</html>
