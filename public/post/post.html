<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400&family=Moirai+One&family=Roboto+Mono&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="./post.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="arrow-wrap">
                    <div class="arrow-prev"></div>
                </div>
                <p class="header-name">아무 말 대잔치</p>
                <div class="profile-user-img">
                    <img src="../images/userprofile.png" alt="profile-user-img" class="profile-user-real-img">
                </div>
            </div>
        </header>

        <div class="post">
            <div class="post-section">
                
            </div>
            

            <hr class="partition">
            <div class="comment-section">
                <div class="comment-write-section">
                    <textarea class="comment-textarea" placeholder="댓글을 남겨주세요!"></textarea>
                    <div class="custom-line"></div>
                    <div class="button-wrap">
                        <button class="submit-comment">
                            <span class="comment-text">
                                댓글 등록
                            </span>
                        </button>
                    </div>
                </div>
                
                <div class="comment-part">
                    <div class="comment-check-section">
                        <div class="comment-info-part">
                            <div class="comment-info">
                                <div class="profile-user-img">
                                    <img src="../images/profile.png" alt="profile-user-img" class="profile-user-real-img">
                                </div>
                                <span class="comment-author">더미 작성자 1</span>
                                <span class="comment-date">2021-01-01 00:00:00</span>
                            </div>
                            <div class="comment-content">
                                <span class="comment-data">
                                    댓글 내용
                                </span>
                            </div>
                        </div>
                        <div class="comment-controls">
                            <button class="edit-button">수정</button>
                            <button class="delete-button">삭제</button>
                        </div>
                    </div>

                    <div class="comment-check-section">
                        <div class="comment-info-part">
                            <div class="comment-info">
                                <div class="profile-user-img">
                                    <img src="../images/profile.png" alt="profile-user-img" class="profile-user-real-img">
                                </div>
                                <span class="comment-author">더미 작성자 1</span>
                                <span class="comment-date">2021-01-01 00:00:00</span>
                            </div>
                            <div class="comment-content">
                                <span class="comment-data">
                                    댓글 내용
                                </span>
                            </div>
                        </div>
                        <div class="comment-controls">
                            <button class="edit-button">수정</button>
                            <button class="delete-button">삭제</button>
                        </div>
                    </div>

                    <div class="comment-check-section">
                        <div class="comment-info-part">
                            <div class="comment-info">
                                <div class="profile-user-img">
                                    <img src="../images/profile.png" alt="profile-user-img" class="profile-user-real-img">
                                </div>
                                <span class="comment-author">더미 작성자 1</span>
                                <span class="comment-date">2021-01-01 00:00:00</span>
                            </div>
                            <div class="comment-content">
                                <span class="comment-data">
                                    댓글 내용
                                </span>
                            </div>
                        </div>
                        <div class="comment-controls">
                            <button class="edit-button">수정</button>
                            <button class="delete-button">삭제</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="post.js"></script>
</body>
</html>
