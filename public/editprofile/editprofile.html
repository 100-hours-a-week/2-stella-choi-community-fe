<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400&family=Moirai+One&family=Roboto+Mono&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="./editprofile.css?v=1.1">
    <link rel="stylesheet" href="../dropdown/profileDropdown.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="arrow-wrap">
                </div>
                <p class="header-name">아무 말 대잔치</p>
                <div class="wrapper">
                    <div class="profile-user-img">
                        <img src="../images/userprofile.png" alt="profile-user-img" class="profile-user-real-img">
                    </div>
                    <div class="profile-dropdown" id="profile-dropdown">
                            <div class="editProfile" data-url="/editprofile">회원정보수정</div>
                            <div class="editPassword" data-url="/editpassword">비밀번호수정</div>
                            <div class="logout">로그아웃</div>
                    </div>
                </div>
            </div>
        </header>
        <main class="profile-edit-container">
            <div class="info-content">
                <p class="edit-title">회원정보 수정</p>
            </div>
            <div class="profile-content">
                <div class="info">
                    <span class="profile-img-info">프로필 사진*</span>
                </div>
            </div>
            <div class="image-profile-edit-container">
                <div class="profile-img">
                    <img src="../images/userprofile.png" alt="profile-user-img" class="profile-edit-img" id="profileEditImg">
                    <input type="file" id="profileImgInput" accept="image/*">
                    <button class="edit-profile-content" id="changeProfileBtn">변경</button>
                </div>
            </div>
            <div class="info-list-content">
                <div class="form-group">
                    <label for="email" class="email-form">이메일</label>
                    <span class="email-info">startupcode@gmail.com</span>
                </div>
                <div class="form-group">
                    <label for="nickname" class="nickname-form">닉네임</label>
                    <input class="input-form" type="nickname" id="nickname" value="스타트업코드">
                    <small id="nicknameError" class="helper-text">* helper text</small>
                </div>
            </div>
            <div class="button-content">
                <button type="submit" class="edit-btn" id="editBtn">수정하기</button>
                <button class="leave-btn">회원 탈퇴</button>
            </div>

        </main>
    </div>

    <div class="modal-overlay" id="modal-overlay"></div>
    <div id="delete-account-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p class="info-account">회원탈퇴 하시겠습니까?</p>
            <p class="info-deleted">작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="button-set">
                <button id="cancelDeleteAccount" class="cancel-button">취소</button>
                <button id="confirmDeleteAccount" class="confirm-button">확인</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="../config.js"></script>
    <script src="../dropdown/profileDropdown.js"></script>
    <script src="editprofile.js"></script>
</body>
