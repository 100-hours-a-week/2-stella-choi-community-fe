<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400&family=Moirai+One&family=Roboto+Mono&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="./board.css?v=1.2">
</head>
<body class="body-board">
    <div class="container">
        <header>
            <div class="header-content">
                <p class="header-name">아무 말 대잔치</p>
                <div class="profile-user-img">
                    <img src="../images/userprofile.png" alt="profile-user-img" class="profile-user-real-img">
                </div>
            </div>
        </header>

        <main class="board-container">
            <p class="info-board">안녕하세요,<br>아무 말 대잔치 <strong>게시판</strong>입니다.</p>
            <div class="button-part">
                <button class="create-post-btn">게시물 작성</button>
            </div>

            <div class="post-list">
                <div class="post-item">
                    <div class="post-header">
                        <span class="post-title">제목 1</span>
                        <div class="info-part">
                            <div class="post-info">
                                <span class="like-info">좋아요 0</span>
                                <span class-="comment-info">댓글 0</span>
                                <span class-="view-info">조회수 0</span>
                            </div>
                            <span class="post-date">2021-01-01 00:00:00</span>
                        </div> 
                    </div>
                    <hr class="border-line">
                    <div class="writer-header">
                        <img src="../images/profile.png">
                        <span class="writer-info">더미 작성자 1</span>
                    </div>
                </div>
                
                <div class="post-item">
                    <div class="post-header">
                        <span class="post-title">제목 1</span>
                        <div class="info-part">
                            <div class="post-info">
                                <span class="like-info">좋아요 0</span>
                                <span class-="comment-info">댓글 0</span>
                                <span class-="view-info">조회수 0</span>
                            </div>
                            <span class="post-date">2021-01-01 00:00:00</span>
                        </div> 
                    </div>
                    <hr class="border-line">
                    <div class="writer-header">
                        <img src="../images/profile.png">
                        <span class="writer-info">더미 작성자 1</span>
                    </div>
                </div>
                <div class="post-item">
                    <div class="post-header">
                        <span class="post-title">제목 1</span>
                        <div class="info-part">
                            <div class="post-info">
                                <span class="like-info">좋아요 0</span>
                                <span class-="comment-info">댓글 0</span>
                                <span class-="view-info">조회수 0</span>
                            </div>
                            <span class="post-date">2021-01-01 00:00:00</span>
                        </div> 
                    </div>
                    <hr class="border-line">
                    <div class="writer-header">
                        <img src="../images/profile.png">
                        <span class="writer-info">더미 작성자 1</span>
                    </div>
                </div>

                <div class="post-item">
                    <div class="post-header">
                        <span class="post-title">제목 1</span>
                        <div class="info-part">
                            <div class="post-info">
                                <span class="like-info">좋아요 0</span>
                                <span class-="comment-info">댓글 0</span>
                                <span class-="view-info">조회수 0</span>
                            </div>
                            <span class="post-date">2021-01-01 00:00:00</span>
                        </div> 
                    </div>
                    <hr class="border-line">
                    <div class="writer-header">
                        <img src="../images/profile.png">
                        <span class="writer-info">더미 작성자 1</span>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>
<script src="board.js"></script>
</html>
